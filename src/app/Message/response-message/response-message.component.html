<div class="modal-header">
    <h4 class="modal-title">Warning message</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal('false')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-container">
       <div> Do you want to continue the program?</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger"  (click)="closeModal('false')">No</button>
    <button type="button" class="btn btn-primary"  (click)="closeModal('true')">Yes</button>
</div>
