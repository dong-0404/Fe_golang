<!-- {{ employeeId | json }} -->
<div class="modal-header">
    <h4 class="modal-title">Create CV</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-container">
        <h2>Tạo mới CV</h2>
        <form [formGroup]="CvForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
                <div class="col" [ngClass]="{'has-error' : formErrors['full_name']}">
                    <input type="text" class="form-control" formControlName="full_name" placeholder="full_name"
                        aria-label="full_name" (blur)="logValidationError()">
                </div>
                <span class="error-message" *ngIf="formErrors['full_name']">
                    {{formErrors['full_name']}}
                  </span>
                <div class="col" [ngClass]="{'has-error' : formErrors['job_id']}">
                    <input type="number" class="form-control" formControlName="job_id" placeholder="job_id"
                        aria-label="job_id" (blur)="logValidationError()">
                </div>
                <span class="error-message" *ngIf="formErrors['job_id']">
                    {{formErrors['job_id']}}
                  </span>
            </div>
            <div formGroupName="PersonalInfo">
                <div class="row g-3">
                    <div class="col" [ngClass]="{'has-error' : formErrors['phone']}">
                        <input type="number" class="form-control" formControlName="phone" placeholder="phone"
                            aria-label="phone" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['phone']">
                        {{formErrors['phone']}}
                      </span>
                    <div class="col" [ngClass]="{'has-error' : formErrors['address']}">
                        <input type="text" class="form-control" formControlName="address" placeholder="address"
                            aria-label="address" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['address']">
                        {{formErrors['address']}}
                      </span>
                </div>
                <div class="row g-3">
                    <div class="col" [ngClass]="{'has-error' : formErrors['email']}">
                        <input type="text" class="form-control" formControlName="email" placeholder="email"
                            aria-label="email" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['email']">
                        {{formErrors['email']}}
                      </span>
                </div>
            </div>
            <div formGroupName="PersonalEducation">
                <div class="row g-3">
                    <div class="col" [ngClass]="{'has-error' : formErrors['university']}">
                        <input type="text" class="form-control" formControlName="university" placeholder="university"
                            aria-label="university" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['university']">
                        {{formErrors['university']}}
                      </span>
                    <div class="col" [ngClass]="{'has-error' : formErrors['language']}">
                        <input type="text" class="form-control" formControlName="language" placeholder="language"
                            aria-label="language" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['language']">
                        {{formErrors['language']}}
                      </span>
                    <div class="col" [ngClass]="{'has-error' : formErrors['grade']}">
                        <input type="text" class="form-control" formControlName="grade" placeholder="grade"
                            aria-label="grade" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['grade']">
                        {{formErrors['grade']}}
                      </span>
                </div>
            </div>
            <div formGroupName="PersonalProject">
                <div class="row g-3">
                    <div class="col" [ngClass]="{'has-error' : formErrors['skill']}">
                        <input type="text" class="form-control" formControlName="skill" placeholder="skill"
                            aria-label="skill" (blur)="logValidationError()">
                    </div>
                    <span class="error-message" *ngIf="formErrors['skill']">
                        {{formErrors['skill']}}
                      </span>
                    <div class="col" [ngClass]="{'has-error' : formErrors['source']}">
                        <input type="text" class="form-control" formControlName="source" placeholder="source"
                            aria-label="source" (blur)="logValidationError()">
                    </div>
                    
                    <span class="error-message" *ngIf="formErrors['source']">
                        {{formErrors['source']}}
                      </span>
                </div>
            </div>
            <!-- Add the submit button -->
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="CvForm.invalid" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
</div>
